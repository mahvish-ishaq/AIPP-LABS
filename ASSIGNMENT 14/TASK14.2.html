<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Portal</title>

    <style>
        /* RESET */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
        }

        /* HEADER */
        header {
            background: #0055a5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* RESPONSIVE NAVBAR */
        nav {
            background: #003d73;
            display: flex;
            justify-content: center;  /* center menu items */
            flex-wrap: wrap;          /* makes nav responsive */
            padding: 10px;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background: #004a8f;
        }

        /* CENTERED CONTENT SECTION */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;     /* horizontally center */
            justify-content: center; /* vertically center */
            padding: 20px;
            text-align: center;
        }

        /* LIGHT GRAY FOOTER */
        footer {
            background: #e0e0e0;
            color: #333;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Student Info Portal</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Students</a>
        <a href="#">Courses</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>About This Portal</h2>
        <p>This portal allows students to view their profiles, courses, and important academic information.</p>
    </main>

    <footer>
        &copy; 2025 Student Info Portal. All Rights Reserved.
    </footer>
</body>
</html>
